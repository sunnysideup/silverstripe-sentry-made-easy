---
Name: sentry-made-easy
Only:
  envvarset:
    - 'SENTRY_DSN'
After:
  - 'sentry-config'
---

PhpTek\Sentry\Handler\SentryHandler:
  log_level: ERROR

PhpTek\Sentry\Adaptor\SentryAdaptor:
  opts:
    dsn: '`SENTRY_DSN`'

---
Name: sentry-made-easy-unset
Only:
  envvarset:
    - 'SENTRY_DSN'
  environment:
    - dev
After:
  - 'sentry-config'
---


PhpTek\Sentry\Adaptor\SentryAdaptor:
  opts:
    dsn: null
